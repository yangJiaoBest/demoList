<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="" value="" />
		<p></p>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('input').keypress(function(event){
				console.log(333)
				if(event.keyCode ==9){
					$('p').html('backspace');
				}
				if(event.keyCode == 13){
					$('p').html('enter');
				}
			})
		})
	</script>
</html>
